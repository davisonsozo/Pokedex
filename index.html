<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalizer css padroniza o designer do site-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--estilos css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup-style.css">
    <!--importação fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>PokedexApi</title>
</head>
<body>
    <h1>Pokedex</h1>
        <ol id="lista">
        </ol>
        
        <div class="popup-wrapper" >
            <div class="popup">
              
                <div class="popup-content">
              <span  id="pokenamepopup">
                        Bulbasaur
                    </span>
                    <span id="pokenumber">#001</span>
                    <ol class="atributopopol">
                        <li class="atributopopli">Grass</li>
                        <li class="atributopopli">Poison</li>
                    </ol>
                    <img src="imagens/pokebola.png" alt="imagem pokebola" id="pokebola">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt=""   id="popupimg">
                </div>
                <div id="description">
                    <div id="spancontent" >
                            <h3>Ability</h3>
                            <h5>Overgrow</h5>
                            <h5>Chlorophyll</h5>
                            <h3>Weight</h3>
                            <h5>69Kg</h5>
                    </div>
                    <input type="button" value="Close" id="closebtn">
                </div>
                
            </div>
        </div>
      

        <input type="button" value="Load More" id="loadmore">

    </main>
    <script src="javascript/poke-api.js"></script>
    <script src="javascript/pokemon-model.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
